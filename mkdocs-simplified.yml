# Lambda Calculus Learning Journey - Simplified MkDocs Configuration
site_name: Lambda Calculus Learning Journey
site_description: Your guided path through the mathematics of computation - 10 essential papers with working PDF viewers and clear learning paths

# Repository information
repo_name: lambda-research
repo_url: https://github.com/Oichkatzelesfrettschen/lambda-research
site_url: https://oichkatzelesfrettschen.github.io/lambda-research/

# Theme configuration
theme:
  name: material
  language: en
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue grey
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue grey
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate

  icon:
    logo: material/lambda

# Advanced plugins for academic search
plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
      lang: en
  - meta
  - tags
  - awesome-pages
  - macros

# Markdown extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

# Navigation - Learning Journey Model
nav:
  - Home: index.md
  - "[BEGINNER] Fundamentals":
    - Start Here: fundamentals/index.md
    - Church (1936) - Origins: fundamentals/church-1936.md
    - Girard (1989) - Proofs and Types: fundamentals/girard-1989.md
  - "[ADVANCED] Advanced Topics":
    - Overview: advanced/index.md
  - "[CODE] Implementations":
    - Overview: implementations/index.md
    - Python (Untyped): implementations/untyped-lambda-python.md
    - Haskell (Typed): implementations/simply-typed-haskell.md
  - "[LIBRARY] Research Library":
    - Overview: research/index.md
    - Comprehensive Index: research/COMPREHENSIVE_INDEX.md
    - Cross References: research/CROSS_REFERENCE_SYSTEM.md
    - Implementation Catalog: research/lambda-calculus-implementations-catalog.md
  - "[LEGACY] Legacy Content":
    - Bibliography: comprehensive-bibliography.md
    - PDF Library: pdf-library.md
    - All Lambda Calculi: lambda-calculi/
  - "[TOOLS] Site Info":
    - PDF Access Test: pdf-access-test.md
    - PDF Index: tools/pdf-index.md

# Extra JavaScript for Math
extra_javascript:
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

# Development server
dev_addr: 127.0.0.1:8000
docs_dir: docs
site_dir: site

# Include all files in docs directory (including PDFs)
# This is handled by MkDocs automatically for files in docs_dir
