# Lambda Calculus Research Repository - MkDocs Configuration
# Modern academic documentation system for lambda calculus research
# https://squidfunk.github.io/mkdocs-material/

site_name: Lambda Calculus Research Repository
site_description: Comprehensive research documentation covering 31 lambda calculus variants, implementations, and theoretical foundations
site_author: Lambda Calculus Research Team
site_url: https://lambda-research.readthedocs.io/

# Repository information
repo_name: lambda-research
repo_url: https://github.com/yourusername/lambda-research
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2025 Lambda Calculus Research Team

# Configuration
theme:
  name: material
  language: en

  # Color scheme - professional academic theme
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue grey
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue grey
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

  # Material theme features for academic documentation
  features:
    # Navigation
    - navigation.tabs              # Top-level tabs for major sections
    - navigation.tabs.sticky       # Sticky navigation tabs
    - navigation.sections          # Collapsible sections in sidebar
    - navigation.expand            # Expand all navigation sections by default
    - navigation.indexes           # Enable index pages for sections
    - navigation.top               # Back-to-top button
    - navigation.tracking          # URL tracking for navigation state

    # Search
    - search.highlight             # Highlight search terms
    - search.share                 # Share search results
    - search.suggest               # Search suggestions

    # Header
    - header.autohide              # Auto-hide header on scroll

    # Table of contents
    - toc.follow                   # Follow anchor links in TOC
    - toc.integrate                # Integrate TOC with navigation

    # Content
    - content.code.copy            # Copy code button
    - content.code.annotate        # Code annotations
    - content.tabs.link            # Link tabbed content
    - content.tooltips             # Enhanced tooltips
    - content.footnote.tooltips    # Footnote tooltips

  # Custom icon
  icon:
    logo: material/lambda
    repo: fontawesome/brands/github

  # Custom fonts for academic readability
  font:
    text: Roboto
    code: Roboto Mono

# Plugins
plugins:
  # Built-in search with academic enhancements
  - search:
      lang: en
      separator: '[\s\-\.]+'

  # Bibliography management
  - bibtex:
      bib_file: "papers-archive/metadata/bibliography.bib"
      bib_dir: "papers-archive"
      csl_file: "https://raw.githubusercontent.com/citation-style-language/styles/master/ieee.csl"

  # PDF generation for academic publishing
  - with-pdf:
      author: Lambda Calculus Research Team
      copyright: Copyright 2025
      cover_title: Lambda Calculus Research Repository
      cover_subtitle: Comprehensive Documentation of Lambda Calculus Variants
      heading_shift: false
      toc_level: 3
      ordered_chapter_level: 2
      excludes_children:
        - 'release-notes/:upgrading'
        - 'release-notes/:changelog'
      exclude_pages:
        - 'bugs/'
        - 'appendix/contribute/'
      convert_iframe:
        - src: IFRAME SRC
          img: POSTER IMAGE URL
          text: ALTERNATE TEXT
      two_columns_level: 3
      render_js: true
      headless_chrome_path: chromium-browser
      output_path: lambda-calculus-research.pdf
      enabled_if_env: ENABLE_PDF_EXPORT
      debug_html: true
      show_anchors: true
      verbose: true

  # Tags for content organization
  - tags:
      tags_file: tags.md

  # Meta plugin for enhanced control
  - meta

  # Git revision dates for academic tracking
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago

  # Minification for performance
  - minify:
      minify_html: true
      minify_js: true
      htmlmin_opts:
        remove_comments: true

# Markdown Extensions
markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 4

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

