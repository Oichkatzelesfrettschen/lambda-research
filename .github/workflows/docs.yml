name: Deploy Documentation to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v5
      with:
        fetch-depth: 0

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mkdocs mkdocs-material
        pip install mkdocs-mermaid2-plugin mkdocs-awesome-pages-plugin
        pip install mkdocs-macros-plugin pymdown-extensions markdown-katex
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Debug - List PDFs in docs before build
      run: |
        echo "PDFs in docs directory before build:"
        find docs -name "*.pdf" | head -10
        echo "Total PDFs in docs: $(find docs -name "*.pdf" | wc -l)"

    - name: Build documentation
      run: |
        mkdocs build --config-file mkdocs-simplified.yml --verbose

    - name: Copy papers directory to site
      run: |
        echo "Copying papers directory from root to site/papers/"
        cp -r papers site/papers/
        echo "Papers directory copied successfully"
        echo "Contents of site/papers/:"
        find site/papers -type f | head -10

    - name: Debug - List all files in site after build
      run: |
        echo "All files in site directory after build:"
        find site -type f | head -20
        echo "Total files in site: $(find site -type f | wc -l)"

    - name: Verify PDFs present in site
      run: |
        echo "Listing PDFs in built site:" && find site -type f -iname "*.pdf" | sed -n '1,50p'
        PDF_COUNT=$(find site -type f -iname "*.pdf" | wc -l)
        echo "PDF_COUNT=$PDF_COUNT"
        if [ "$PDF_COUNT" -eq 0 ]; then
          echo "No PDFs were found in the built site directory."
          exit 1
        fi

    - name: Setup Pages
      if: github.event_name != 'pull_request'
      uses: actions/configure-pages@v5

    - name: Upload artifact
      if: github.event_name != 'pull_request'
      uses: actions/upload-pages-artifact@v3
      with:
        path: site/

  deploy:
    if: github.event_name != 'pull_request'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

  smoke-test:
    if: github.event_name != 'pull_request'
    name: Smoke Test PDF URLs
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Wait a few seconds for propagation
        run: sleep 10
      - name: Check curated PDF URLs
        run: |
          BASE="https://oichkatzelesfrettschen.github.io/lambda-research"
          set -e
          for p in \
            "/papers/essential/1936_church_unsolvable_problem_oa.pdf" \
            "/classical/girard-system-f/1987_girard_linear_logic_oa.pdf" \
            "/classical/girard-system-f/1989_girard_proofs_types_oa.pdf"; do
            echo "Checking $BASE$p"
            code=$(curl -sI "$BASE$p" | head -n1 | awk '{print $2}')
            echo "Status: $code"
            if [ "$code" != "200" ]; then
              echo "Unexpected status $code for $BASE$p"
              # Do not fail deployment; just warn to not block docs
              # exit 1
            fi
          done
