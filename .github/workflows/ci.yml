name: Lambda Calculus Research Repository CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  schedule:
    # Run weekly to check for broken links
    - cron: '0 0 * * 0'

jobs:
  validate-repository:
    runs-on: ubuntu-latest
    name: Repository Validation

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 markdown pyyaml

    - name: Run repository validation
      run: |
        chmod +x ./validate-repository.py
        python ./validate-repository.py

    - name: Run bibliography standardization
      run: |
        chmod +x ./standardize_bibliography.py
        python ./standardize_bibliography.py --check

    - name: Upload validation report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: validation-report
        path: validation_report.json

build-rust:
    if: ${{ hashFiles('sources/rust-implementations/tapl-rust/Cargo.toml') != '' }}
    runs-on: ubuntu-latest
    name: Build Rust Implementations

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        components: rustfmt, clippy
        override: true

    - name: Cache cargo dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          sources/rust-implementations/tapl-rust/target
        key: cargo-${{ hashFiles('sources/rust-implementations/tapl-rust/Cargo.lock') }}

    - name: Build Rust implementations
      working-directory: sources/rust-implementations/tapl-rust
      run: |
        cargo fmt --check
        cargo clippy -- -D warnings
        cargo build --release
        cargo test

  build-documentation:
    runs-on: ubuntu-latest
    name: Build Documentation

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Setup MkDocs
      run: |
        chmod +x ./setup-mkdocs.sh
        ./setup-mkdocs.sh

    - name: Build documentation
      run: |
        source venv/bin/activate
        mkdocs build --config-file mkdocs-simplified.yml --strict

    - name: Upload documentation
      uses: actions/upload-artifact@v4
      with:
        name: documentation
        path: site/

  check-links:
    runs-on: ubuntu-latest
    name: Check External Links
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install dependencies
      run: |
        pip install requests beautifulsoup4 markdown

    - name: Check papers archive links
      working-directory: papers-archive
      run: |
        if [ -f Makefile ]; then
          make verify || true
        fi

    - name: Check documentation links
      run: |
        python ./validate-repository.py --links-only || true

  build-other-languages:
    runs-on: ubuntu-latest
    name: Build Other Language Implementations

    steps:
    - uses: actions/checkout@v4

    - name: Install language tools
      run: |
        sudo apt-get update
        sudo apt-get install -y ocaml opam
        # Install other language tools as available

    - name: Run master build system
      run: |
        make status
        make build || echo "Some builds may fail if tools not available"

  security-scan:
    runs-on: ubuntu-latest
    name: Security Scanning

    steps:
    - uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
