# Lambda Calculus Learning Journey - Jekyll Configuration
# Optimized for GitHub Pages deployment

title: "Lambda Calculus Learning Journey"
description: "Essential papers and guided learning paths through the mathematics of computation"
baseurl: "/lambda-research"
url: "https://oichkatzelesfrettschen.github.io"

# Repository information
repository: "oichkatzelesfrettschen/lambda-research"

# Build settings
markdown: kramdown
highlighter: rouge
theme: minima

# GitHub Pages safe plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Kramdown settings for academic content
kramdown:
  math_engine: mathjax
  syntax_highlighter: rouge
  input: GFM
  hard_wrap: false

# Collections for papers
collections:
  papers:
    output: true
    permalink: /papers/:name/
  fundamentals:
    output: true
    permalink: /fundamentals/:name/
  advanced:
    output: true
    permalink: /advanced/:name/

# Defaults
defaults:
  - scope:
      path: ""
    values:
      layout: default
  - scope:
      path: "papers"
    values:
      layout: paper
  - scope:
      path: "fundamentals"
    values:
      layout: page
  - scope:
      path: "advanced"
    values:
      layout: page

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .bundle
  - .sass-cache
  - .jekyll-cache
  - gemfiles
  - README.md
  - LICENSE
  - CNAME

# Include papers directory
include:
  - papers

# Academic settings
author:
  name: "Lambda Calculus Research Team"
  email: "contact@lambda-research.org"

# MathJax configuration
mathjax: true

# Social media and contact
social:
  github: "oichkatzelesfrettschen/lambda-research"
  email: "contact@lambda-research.org"

# SEO settings
lang: en
timezone: America/New_York

# Navigation structure
navigation:
  - title: "Home"
    url: "/"
  - title: "Fundamentals"
    url: "/fundamentals/"
  - title: "Advanced"
    url: "/advanced/"
  - title: "Research Library"
    url: "/research/"
  - title: "Implementations"
    url: "/implementations/"

# Site metadata
academic: true
research_focus: "Lambda Calculus and Type Theory"
target_audience: "Students, Researchers, Practitioners"

# Content organization
paper_count: 10
external_links: 200
learning_paths: 3
difficulty_levels:
  - beginner
  - intermediate
  - advanced